<html>
	<head>
		<meta charset="utf-8" />
		<title>A simple, clean, and responsive HTML invoice template</title>

		<style>
			.invoice-box {
				max-width: 800px;
				margin: auto;
				padding: 30px;
				border: 1px solid #eee;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
				font-size: 16px;
				line-height: 24px;
				font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial,
					sans-serif;
				color: #555;
			}

			.invoice-box table {
				width: 100%;
				line-height: inherit;
				text-align: left;
			}

			.invoice-box table td {
				padding: 5px;
				vertical-align: top;
			}

			.invoice-box table tr td:nth-child(2) {
				text-align: right;
			}

			.invoice-box table tr.top table td {
				padding-bottom: 20px;
			}

			.invoice-box table tr.top table td.title {
				font-size: 45px;
				line-height: 45px;
				color: #333;
			}

			.invoice-box table tr.information table td {
				padding-bottom: 40px;
			}

			.invoice-box table tr.heading td {
				background: #eee;
				border-bottom: 1px solid #ddd;
				font-weight: bold;
			}

			.invoice-box table tr.details td {
				padding-bottom: 20px;
			}

			.invoice-box table tr.item td {
				border-bottom: 1px solid #eee;
			}

			.invoice-box table tr.item.last td {
				border-bottom: none;
			}

			.invoice-box table tr.total td:nth-child(2) {
				border-top: 2px solid #eee;
				font-weight: bold;
			}

			@media only screen and (max-width: 600px) {
				.invoice-box table tr.top table td {
					width: 100%;
					display: block;
					text-align: center;
				}

				.invoice-box table tr.information table td {
					width: 100%;
					display: block;
					text-align: center;
				}
			}

			/** RTL **/
			.rtl {
				direction: rtl;
				font-family: Tahoma, "Helvetica Neue", "Helvetica", Helvetica,
					Arial, sans-serif;
			}

			.rtl table {
				text-align: right;
			}

			.rtl table tr td:nth-child(2) {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div class="invoice-box">
			<table cellpadding="0" cellspacing="0">
				<tr class="top">
					<td colspan="6">
						<table>
							<tr>
								<td class="title">
									<img
										src="https://www.cloudcoachers.com/wp-content/uploads/2016/02/Cloud_Coachers-logo_HQ.png"
										style="width:100%; max-width:300px;"
									/>
								</td>

								<td>
									Invoice #: 123<br />
									Created: January 1, 2015<br />
									Due: February 1, 2015
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="information">
					<td colspan="6">
						<table>
							<tr>
								<td>
									Cloud Coachers S.L.<br />
									c/ Loma de Bailanderos 8<br />
									Aravaca, Madrid
								</td>

								<td>
									Acme Corp.<br />
									John Doe<br />
									john@example.com
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="heading">
					<td>
						Units
					</td>
					<td>
						Description
					</td>
					<td>
						Unit Price
					</td>
					<td>
						IVA
					</td>
					<td>
						Discount
					</td>
					<td>
						Total
					</td>
				</tr>

				<tr class="item">
					<td>
						5
					</td>
					<td>
						Website design
					</td>
					<td>
						125€
					</td>
					<td>
						21%
					</td>
					<td>
						10%
					</td>
					<td>
						825€
					</td>
				</tr>

				<tr class="item">
					<td>
						1
					</td>
					<td>
						Domain name (1 year)
					</td>
					<td>
						300€
					</td>
					<td>
						21%
					</td>
					<td>
						0%
					</td>
					<td>
						362€
					</td>
				</tr>

				<tr class="total">
					<td colspan="6" align="right">
						Total: 1187€
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
